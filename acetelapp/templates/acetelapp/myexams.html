{% extends 'acetelapp/login_base.html' %}

{% load static %}

{% block content %}

            <div class="browse section explore">
                <heading>
                    <h2>My Exams</h2>
                </heading>
                
                <div class="browse-courses test-exam">
                    {% for registered_exam in registered_exams %}
                    <a href="#" class="card-box">
                        <div class="card title-card">
                            <img src="{{registered_exam.exam.image.url}}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-heading">{{registered_exam.exam.title}}</h5>
                                <p class="card-text">{{registered_exam.exam.description}}</p>
                            </div>
                            <div class="title">
                                <p style="font-size: 0.9rem;">
                                    <i class="far fa-comment-alt"></i> &nbsp;{{registered_exam.exam.question}} Questions <span style="float:right"><i
                                            class="fas fa-user-friends"></i>&nbsp;227 Subscribers</span>
                                </p>
                            </div>
                        </div>
                    </a>
                    {% endfor %}
                </div>
               
        </div>
        
           
    </div>
    
{% endblock %}
