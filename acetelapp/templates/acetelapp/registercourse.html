{% extends 'acetelapp/login_base.html' %}
{% load static %}

{% block content %}
<style>
    .card-title {
        font-size: 2rem;
        font-weight: 600;

    }

    .subscribe {
        padding-top: 3rem;
        padding-right: 3rem;
        max-width: 100%;
        height: 80vh;
        padding-left: 3rem;
        background-color: rgb(236, 221, 221);
    }

    .product-card {
        width: 100%;
        height: 23rem;
        border-radius: 8px;
    }

    .product-card img {
        width: 100%;
        height: 20rem;
    }
</style>
<div class="card mb-3 subscribe">
    <div class="row g-0 ">
        <div class="col-md-4" style="padding-top: 1rem; height: 28rem;">
            <div class="card product-card">
                <img src="{{course.image.url}}" class="card-img-top" alt="...">
            </div>
        </div>
        <div class="col-md-8" style="height: 28rem;">
            <div class="card-body">
                <h5 class="card-title">{{course.title}}
                </h5>
                <p class="card-text">{{course.description}}</p>
                <span><i class="fas fa-user-friends" style="color:#055b38"></i>{{course.num_users_registered}} &nbsp; Students</span><br>
                <span style=" font-size: 2rem; color:#055b38;">&#8358;{{course.amount}}</span><br>
                <a href="{% url 'subscription:payment_init' course_id=course.id %}"><button class="btn btn-primary mb-2" style="background-color: #055b38;">subscribe</button></a>
            </div>
        </div>
    </div> 
</div>
{% endblock %}
