{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="{% static 'css/index.css' %}" rel="stylesheet" type="text/css" />
  <link href="{% static 'css/login_section.css' %} " rel="stylesheet" type="text/css" />

</head>

<body>
  <div class="section login_section">
    <div class="login_box">
      <img src="{% static 'images/createAccount.jpg' %}" alt="" class="box_image">
    </div>
    <div class="login_box">
      <a href="{% url 'acetelapp:index' %}"><img src="{% static 'images/home_icon.JPG' %}" alt="" class="home_icon"></a>
      <h2>Register with us</h2>
      <form class="row g-3" method="post">
        {% csrf_token %}
        <div class="col-md-6">
          <label for="firstname" class="form-label">First Name*</label>
          {{form.first_name}}
        </div>
        <div class="col-md-6">
          <label for="lastname" class="form-label">Last Name*</label>
          {{form.last_name}}
        </div>
        <div class="col-12">
          <label for="email" class="form-label">Email Address*</label>
          {{form.email}}
        </div>
        <div class="col-12">
          <label for="email" class="form-label">Phone number*</label>
          {{form.phone_number}}
        </div>

        <div class="col-md-6">
          <label for="password" class="form-label">Password*</label>
          {{form.password1}}
        </div>
        <div class="col-md-6">
          <label for="lastname" class="form-label">Confirm Password*</label>
          {{form.password2}}
        </div>
        <!-- {{form.as_p}} -->
        <div class="col-md-6">
          {% for field in form %}
            {% for error in field.errors %}
              <p style="color:red">{{ error }}</p>
            {% endfor %}
          {% endfor %}
        </div>
        <div class="mb-3">
          <input type="submit" class="form-control" id="submit" value="Register"
            style="background-color:#97b9f0; color:white">
        </div>
        <div class="mb-3">
          <Span>Already have an account?<a href="{% url 'accounts:login' %}">&nbsp;<b>Login</b></a></Span>
        </div> 
      </form>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="javascript.js"></script>
</body>

</html>
