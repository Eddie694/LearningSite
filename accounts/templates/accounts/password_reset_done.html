{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="{% static 'css/index.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/login_section.css' %} " rel="stylesheet" type="text/css" />

</head>
<body>
    <div class="section login_section">
        <div class="login_box">
            <img src="{% static 'images/createAccount.jpg' %}" alt="" class="box_image">
        </div>
        <div class="login_box">
            <a href="{% url 'acetelapp:index' %}"><img src="{% static 'images/home_icon.JPG' %}" alt="" class="home_icon"></a>
            <h1>Reset your password</h1>
            <p>We've emailed you instructions for setting your password.</p>
            <p>If you don't receive an email, please make sure you've entered the address 
               you registered with.</p> 
        </div> 
    
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="javascript.js"></script>
</body>
</html>
