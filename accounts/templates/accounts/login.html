{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="{% static 'css/index.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/login_section.css' %} " rel="stylesheet" type="text/css" />

</head>
<body>
    <div class="section login_section">
        <div class="login_box">
           <img src="{% static 'images/createAccount.jpg' %}" alt="" class="box_image"> 
        </div>
        <div class="login_box">
          <a href="{% url 'acetelapp:index' %}"><img src="{% static 'images/home_icon.JPG' %}" alt="" class="home_icon"></a>
            <h2>Welcome Back</h2>
            {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
               {{message}}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            <form action="" method="post">
                  {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Email or Username</label>
                    <input type="email" name="email" class="form-control" id="username" placeholder="Enter your email">
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                  </div>
                  <div class="mb-3">
                    <Span><a href="{% url 'accounts:password_reset' %}">Forget password?</a></Span>
                  </div>
                  <div class="mb-3">
                    <input type="submit" class="form-control" id="submit" value="Login" style="background-color:#97b9f0; color:white">
                  </div>
                  <div class="mb-3">
                    <Span>Do you have an account?<a href="{% url 'accounts:signup' %}">&nbsp;<b>Register</b></a></Span>
                  </div>
            </form>  
        </div> 
    
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="javascript.js"></script>
</body>
</html>
