<!DOCTYPE html>
<html lang="en" id="html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://js.paystack.co/v1/inline.js"></script>

    <style>
        .one {
            width: 740px;
        }

        input {
            border: none;
        }

        form {
            background-color: rgb(156 151 151 / 13%);
        }
    </style>
</head>

<body>
    <div class="card container-sm one" style="margin-top: 4rem; border: none;">
        <h3>Payment</h3>
        <h6>Choose your best payment method below</h6>
    </div>
    <div class="card container-sm one">
        <form  id="myform" method="post" action="{% url 'subscription:processpayment' course.id  %}" >
            {% csrf_token %}       
            <select id="select_id" onchange="selected()">
                <option value="NGN">Naira</option>
                <option value="$">Dollar</option>
            </select>
            <div class="container-sm" style="padding-bottom: 1rem; text-align: center;">
                <label for="transation" style="color: #055b38; font-size: 2rem;">Complete transaction of <span
                        id="currency">NGN</span></label>
                <input type="text" name="amount"  value="{{course.amount}}"
                    style="color: #055b38; font-size: 2rem; width:100px;">
            </div>
            <div class="container-sm d-flex justify-content-between">
                <div class="card" style="width: 49%;">
                    <img src="{{course.image.url}}" alt="">
                </div>
                <div class="" style="width: 49%;">
                    <input type="email" name="email"  value="{{user.email}}"
                        style="width: 100%; font-size: 1.5rem;"><br>
                    <input type="text"  name="title" value="{{course.title}}"
                        style="font-size: 1.5rem;"><br>
                    <label style="font-weight: bold;">Description</label>
                    <p>
                        {{course.description}}
                    </p>
                </div>
            </div>
            <div class="container-sm" style="padding: 1rem; text-align:right">
                <button class="btn btn-primary" type="submit" style="background-color: #055b38;">Pay Now</button>
            </div>
           
        </form>

    </div>
    <script>     
        let currency = document.getElementById("currency");
        function selected() {
            currency.innerHTML = document.getElementById("select_id").value;
        }

    </script>
</body>

</html>
